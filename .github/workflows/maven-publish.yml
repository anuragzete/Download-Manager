name: Maven Package Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      # üõ†Ô∏è Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # üî• Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      # üõ†Ô∏è Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # üî• Auto-increment version (minor and patch only)
      - name: Auto-increment version
        id: versioning
        run: |
          # Read the current version from version.txt
          if [ -f version.txt ]; then
            CURRENT_VERSION=$(cat version.txt)
          else
            echo "version.txt not found, using default version 1.0.0"
            CURRENT_VERSION="1.0.0"
          fi
          
          # Extract MAJOR, MINOR, PATCH
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
          
          # Only increment minor and patch, leave major as is
          PATCH=$((PATCH + 1))
          
          # After every 10 patch versions, increment minor and reset patch
          if [ "$PATCH" -ge 10 ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          fi
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          
          # Save the new version
          echo "$NEW_VERSION" > version.txt
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          
          # Update version in pom.xml
          mvn versions:set -DnewVersion=$NEW_VERSION
          mvn versions:commit
          
          # Commit the new version
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add version.txt pom.xml
          git commit -m "Bump version to $NEW_VERSION"
          git push

      # ‚öôÔ∏è Build with Maven
      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      # üöÄ Publish to GitHub Packages
      - name: Publish to GitHub Packages
        run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # üì¶ Upload the JAR as an artifact
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: download-manager-jar
          path: target/*.jar
