name: Maven Package Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      # 🛠️ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🔥 Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      # 🛠️ Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 🔥 Auto-increment version
      - name: Auto-increment version
        id: versioning
        run: |
          # Read current version from version.txt
          if [ -f version.txt ]; then
            CURRENT_VERSION=$(cat version.txt)
          else
            CURRENT_VERSION="1.0.0"
          fi
          
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
          
          # Bump version based on commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)
          
          if echo "$COMMIT_MSG" | grep -q "#major"; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif echo "$COMMIT_MSG" | grep -q "#minor"; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "$NEW_VERSION" > version.txt

      # 🔥 Update version in pom.xml
      - name: Set new version in pom.xml
        run: |
          mvn versions:set -DnewVersion=${{ env.NEW_VERSION }}
          mvn versions:commit

      # ✅ Commit the new version
      - name: Commit version bump
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add version.txt pom.xml
          git commit -m "Bump version to ${{ env.NEW_VERSION }}"
          git push

      # ⚙️ Build with Maven
      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      # 🚀 Publish to GitHub Packages
      - name: Publish to GitHub Packages
        run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 📦 Upload the JAR as an artifact
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: download-manager-jar
          path: target/*.jar
